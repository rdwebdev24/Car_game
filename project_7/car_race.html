<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>car race</title>
     <link rel="stylesheet" href="./style.css">
</head>

<body>
     <div class="carGame">
          <div id="new_game">New Game</div>
          <div class="score">Score : </div>
          <div id="High_score">High Score : </div>
          <div id="Reset_highScore">Reset High Score</div>
          <div id="speed_box">
               <input type="number" placeholder="Min_speed : 5 | Max_speed : 12" id="Speed" value="5">
          </div>
          <div class="startScreen">
               <p>Arrow key to move<br>
                    if you hit the car you will loss
               </p>
          </div>
          <div class="gameArea"></div>
     </div>
     <script src="./index.js"></script>
</body>

</html>
